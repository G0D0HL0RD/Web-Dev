	<script>
		function gradenum(c){
			if(c=='S'){
				return 10;
			}
			else if(c=='A'){
				return 9
			}
			else if(c=='B'){
				return 8
			}
			else if(c=='C'){
				return 7
			}
			else if(c=='D'){
				return 6
			}
			else if(c=='E'){
				return 5
			}
			else if(c=='F'){
				return 0
			}
			else{
				document.write("Invalid grade entered!!");
			}
		}

		function gpacalculate(){
			var cs1g=document.getElementById('cs1g').value;
			var cs2g=document.getElementById('cs2g').value;
			var cs3g=document.getElementById('cs3g').value;
			var cs4g=document.getElementById('cs4g').value;
			var cs5g=document.getElementById('cs5g').value;

			var cs1=parseInt(document.getElementById('cs1c').value);
			var cs2=parseInt(document.getElementById('cs2c').value);
			var cs3=parseInt(document.getElementById('cs3c').value);
			var cs4=parseInt(document.getElementById('cs4c').value);
			var cs5=parseInt(document.getElementById('cs5c').value);
			cs1g=gradenum(cs1g);
			cs2g=gradenum(cs2g);
			cs3g=gradenum(cs3g);
			cs4g=gradenum(cs4g);
			cs5g=gradenum(cs5g);
			
			
			var gradePoints=cs1g+cs2g+cs3g+cs4g+cs5g;
			var creditPoints=cs1+cs2+cs3+cs4+cs5;
			var gpa= gradePoints/creditPoints;
			document.getElementById('gpaf').innerHTML=gpa;

			return gpa;
			
			

		}
		function gpacalculate1(){
			var cs1g2=document.getElementById('cs1g2').value;

			var cs5g2=document.getElementById('cs5g2').value;

			var cs12=parseInt(document.getElementById('cs1c2').value);
			var cs22=parseInt(document.getElementById('cs2c2').value);
			var cs32=parseInt(document.getElementById('cs3c2').value);
			var cs42=parseInt(document.getElementById('cs4c2').value);
			var cs52=parseInt(document.getElementById('cs5c2').value);

			cs1g2=gradenum(cs1g2);

			cs3g2=gradenum(cs3g2);
			cs4g2=gradenum(cs4g2);
			cs5g2=gradenum(cs5g2);
			
			var gradePoints=cs1g2+cs2g2+cs3g2+cs4g2+cs5g2;
			var creditPoints=cs12+cs22+cs32+cs42+cs52;
			var gpa1= gradePoints/creditPoints;
			document.getElementById('gpaf1').innerHTML=gpa1;

			return gpa1;
		}
	</script>
